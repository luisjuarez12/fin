<!DOCTYPE html>
<html>
<head>
	<title>
		Crear y listar las tablas
	</title>

	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">

	<script type="text/javascript" href="bootstrap/js/bootstrap.min.js"></script>

	<script src="js/angular.min.js"></script>
	<script src="js/creartablas.js"></script>
</head>
<body background="pas.jpg" ng-app="myApp">
<ul class="nav nav-pills navbar-fixed-top navbar-inverse">
  <li role="presentation" ><a href="index.html">Index</a></li>
  <li role="presentation" ><a href="crearcampos.html">Actores</a></li>
  <li role="presentation" class="active"><a href="creartablas.html">Tablas</a></li>
  <li role="presentation" ><a href="crearbasesdedatos.html">Bases De Datos</a></li>
</ul>
<br><br><br>
<h1 align="center">
		<p>Listado de tablas</p>
	</h1>
	<br><br><br>
	<div ng-controller="ControlGuardar" class="col-sm-5">
		<div class="form-group">
			<label for="usr">Nombre de la base de datos:</label>
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input ng-model="nomdb" placeholder="Nombre de la base de datos" class="form-control txtnombre" />
			</div>
		</div>
		<div class="form-group">
			<label for="usr">Nombre de la tabla:</label>
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input ng-model="nomt" placeholder="Nombre de la tabla a crear" class="form-control txtnombre" />
			</div>
		</div>
		<div class="form-group">
			<button type="button" class="btn btn-primary" ng-click="postdata(nomdb,nomt)"><span class="glyphicon glyphicon-floppy-disk"></span> Guardar</button>
		</div>
		<div class="form-group">
			<span class="alert alert-info">{{message}}</span>
		</div>
	</div>
	<div ng-controller="ControlBorrar" class="col-sm-5">
		<div class="form-group">
			<label for="usr">Nombre de la base de datos:</label>
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input ng-model="nomdb" placeholder="Nombre de la base de datos" class="form-control txtnombre" />
			</div>
		</div>
		<div class="form-group">
			<label for="usr">Nombre de la tabla a borrar:</label>
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input ng-model="nomt" placeholder="Nombre de la tabla a borrar" class="form-control txtnombre" />
			</div>
		</div>
		<div class="form-group">
			<button type="button" class="btn btn-primary" ng-click="postdata(nomdb,nomt)"><span class="glyphicon glyphicon-trash"></span> Borrar</button>
		</div>
		<div class="form-group">
			<span class="alert alert-info">{{message}}</span>
		</div>
	</div>
	<div ng-controller="ControlActualizar" class="col-sm-5">
		<div class="form-group">
			<label for="usr">Nombre de la base de datos:</label>
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input ng-model="nomdb" placeholder="Nombre de la base de datos" class="form-control txtnombre" />
			</div>
		</div>
		<div class="form-group">
			<label for="usr">Nombre de la tabla:</label>
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input ng-model="nomt" placeholder="Nombre de la tabla a crear" class="form-control txtnombre" />
			</div>
		</div>
		<div class="form-group">
			<label for="usr">Nuevo nombre:</label>
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input ng-model="ren" placeholder="Nombre" class="form-control txtnombre" />
			</div>
		</div>
		<div class="form-group">
			<button type="button" class="btn btn-primary" ng-click="putdata(nomdb,nomt,ren)"><span class="glyphicon glyphicon-floppy-disk"></span> Guardar</button>
		</div>
		<div class="form-group">
			<span class="alert alert-info">{{message}}</span>
		</div>
	</div>
	<br><br>
	<div ng-controller="ControlListar" class="col-sm-5">
		<table class="table table-striped table-hover">
			<thead>
				<th>Nombre</th>
			</thead>
			<tr ng-repeat="table in tables">
				<td>{{table.Tables_in_sakila}}</td>
			</tr>
		</table>
	</div>
</body>
</html>
