<!DOCTYPE html>
<html>
<head>
	<title>
		Crear y listar las actores
	</title>

	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">

	<script type="text/javascript" href="bootstrap/js/bootstrap.min.js"></script>

	<script src="js/angular.min.js"></script>
	<script src="js/crearcampos.js"></script>
</head>
<body background="pas.jpg" ng-app="myApp">
<ul class="nav nav-pills navbar-fixed-top navbar-inverse">
<li role="presentation" ><a href="index.html">Index</a></li>
<li role="presentation" class="active"><a href="crearcampos.html">Actores</a></li>
<li role="presentation" ><a href="creartablas.html">Tablas</a></li>
<li role="presentation" ><a href="crearbasesdedatos.html">Bases De datos</a></li>
  
</ul>
<br><br>
<h1 align="center">
		<p>Listado de actores</p>
	</h1>
	<br><br><br>
	<div ng-controller="ControlGuardar" class="col-sm-5">
		<div class="form-group">
			<label for="usr">Nombre:</label>
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input ng-model="first_name" placeholder="Nombre" class="form-control txtnombre" />
			</div>
		</div>
		<div class="form-group">
			<label for="usr">Apellido:</label>
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input ng-model="last_name" placeholder="Apellido(s)" class="form-control txtnombre" />
			</div>
		</div>
		<div class="form-group">
			<button type="button" class="btn btn-primary" ng-click="postdata(first_name, last_name)"><span class="glyphicon glyphicon-floppy-disk"></span> Guardar</button>
		</div>
		<div class="form-group">
			<span class="alert alert-info">{{message}}</span>
		</div>
	</div>
	<div ng-controller="ControlEditar" class="col-sm-5">
		<div class="form-group">
			<label for="usr">ActorId:</label>
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input ng-model="actor_id" placeholder="Numero" class="form-control txtnombre" />
			</div>
		</div>
		<div class="form-group">
			<label for="usr">Nombre:</label>
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input ng-model="first_name" placeholder="Nombre" class="form-control txtnombre" />
			</div>
		</div>
		<div class="form-group">
			<label for="usr">Apellido:</label>
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input ng-model="last_name" placeholder="Apellido(s)" class="form-control txtnombre" />
			</div>
		</div>
		<div class="form-group">
			<button type="button" class="btn btn-primary" ng-click="putdata(first_name, last_name,actor_id)"><span class="glyphicon glyphicon-floppy-disk"></span> Guardar</button>
		</div>
		<div class="form-group">
			<span class="alert alert-info">{{message}}</span>
		</div>
	</div>
	<div ng-controller="ControlBorrar" class="col-sm-5">
		<div class="form-group">
			<label for="usr">Id Del Actor:</label>
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input ng-model="actor_id" placeholder="Id del actor a borrar" class="form-control txtnombre" />
			</div>
		</div>
		<div class="form-group">
			<button type="button" class="btn btn-primary" ng-click="postdata(actor_id)"><span class="glyphicon glyphicon-trash"></span> Borrar</button>
		</div>
		<div class="form-group">
			<span class="alert alert-info">{{message}}</span>
		</div>
	</div>
	<br><br>
	<div ng-controller="ControlListar" class="col-sm-5">
		<table class="table table-striped table-hover">
			<thead>
				<th>Nombre</th>
				<th>Apellido</th>
			</thead>
			<tr ng-repeat="actor in actores">
				<td>{{actor.first_name}}</td>
				<td>{{actor.last_name}}</td>
			</tr>
		</table>
	</div>
</body>
</html>
